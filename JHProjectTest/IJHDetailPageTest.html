<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailPageTest</title>
    <link rel="stylesheet" href="css/IJHDetailPageTest.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="product">
            <!-- 상품 상세보기 시작 -->
            <div class="page detail-page">
                <div class="detail-page__wrap">
                    <div class="detail">
                        <div class="detail__content jsDetailCont dflex-center-between">
                            <!-- Detail images -->
                            <div class="detail-imgs relative" style="height: 100vh;">
                                <div class="detail-imgs__container scrollable-content swiper-container jsImgSlide" data-break="768">
                                    <div class="detail-imgs__wrapper swiper-wrapper">
                                        <div class="detail-imgs__item relative swiper-slide">
                                            <img class="detail-imgs__img" src="./image/PDP_perfume_thaw_50ml_1.jpg" onerror="this.style.display='none'">
                                        </div>
                                        <div class="detail-imgs__item relative swiper0slide">
                                            <img class="detail-imgs__img" src="./image/PDP_perfume_thaw_50ml_2.jpg" onerror="this.style.display='none'">
                                        </div>
                                        <div class="detail-imgs__item relative swiper-slide">
                                            <img class="detail-imgs__img" src="./image/PDP_perfume_thaw_50ml_3.jpg" onerror="this.style.display='none'">
                                        </div>
                                        <div class="detail-imgs__item relative swiper-slide">
                                            <img class="detail-imgs__img" src="./image/PDP_perfume_thaw_50ml_4.jpg" onerror="this.style.display='none'">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="product-info jsPrdInfoWrap">
                                <div class="product-info__content relative jsPrdInfoCont">
                                    <div class="product-info__inner product-box">
                                        <!-- 카테고리 네임 -->
                                        <div class="item-ctg__name"> 퍼퓸 </div>
                                        <!-- 카테고리 네임 -->
                                        <div class="product-info__top dflex-center-between">
                                            <div class="product-info__size volume-add__content">
                                                <!-- Name -->
                                                <div class="product-name">
                                                    <!-- 네임 -->
                                                    퍼퓸 쏘,선셋
                                                </div>                                            
                                                <div class="product-price">
                                                    <strong class="price_status">139,000원</strong>
                                                </div>
                                                <ul class="volume-add__wapper">
                                                    <li class="active">
                                                        <div class="volume-thums">
                                                            <img src="/image/PLP_perfume_thaw_50ml.jpg" alt="퍼퓸 쏘,선셋 50ml" title>
                                                        </div>
                                                        <span class="volume-thums__txt">50ml</span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="detail_infos">
                                                <!-- 향 키워드-->
                                                <div class="item-desc product-desc--keyword">
                                                    따뜻한 공기 | 오렌지 껍질 | 머스크
                                                </div>
                                                <div class="product-desc product-desc--summary jsDescSummary">
                                                    봄이 찾아와 겨울의 무거운 공기가 걷히고 따뜻한 노을이 하늘을 붉게 물들이는 듯한 머스크의 묵직한 향과 오렌지 껍질의 상큼한 향이 만나 경쾌한 무게감을 퍼트립니다. 달콤한 바닐라와 통카빈은 부드러운 향취를 더 하여 살결 위에 포근하고 기분 좋은 여운으로 오랜 시간 머무릅니다.
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
