<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginSearch</title>
    <link rel="stylesheet" href="css/LoginSearchId.css">
</head>
<body class="body-member body-find-id pc" style="height: 100%;">
    <div id="container">
        <div id="contents">
            <div class="sub_content">
                <div class="content_box find_id first member outer">
                    <div class="member_wrap inner single">
                        <h3>아이디 찾기</h3>
                        <div class="member_cont">
                            <form id="formFindId" class="form" method="post" action="" novalidate="novalidate">
                                <div class="find_id_box">
                                    <div class="find_id_sec">
                                        <div class="login_input">
                                            <div class="input_box">
                                                <label>연락처</label>
                                                <input type="tel" id="userCellPhoneNum" name="userCellPhoneNum" placeholder="연락처를 입력해주세요" minlength="12" maxlength="13" required aria-required="true" class="error">
                                                <span class="grey">휴대폰 번호로 아이디 찾기를 진행할 수 있습니다.</span>
                                            </div>
                                            <div class="initial_btns btns">
                                                <button type="submit" style="width: 500px; height: 60px; font-size: 15px; background-color: black; color: white; cursor: pointer;">확인</button>
                                                <button class="login bottom" onclick="" style="margin-top: 12px; width: 500px; height: 60px; font-size: 15px; background-color: black; color: white; cursor: pointer;">로그인</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
